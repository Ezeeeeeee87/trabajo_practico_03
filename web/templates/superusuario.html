<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Superusuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Panel de Administración</h2>

    <div class="row">
        <div class="col-md-6">
            <h4>Agregar Profesor</h4>
            <form method="post" action="{% url 'registro_profesor' %}">
                {% csrf_token %}
                {{ form_profesor.as_p }}
                <button type="submit" class="btn btn-primary">Crear Profesor</button>
            </form>
        </div>

        <div class="col-md-6">
            <h4>Agregar Cliente</h4>
            <form method="post" action="{% url 'registro_cliente' %}">
                {% csrf_token %}
                {{ form_cliente.as_p }}
                <button type="submit" class="btn btn-success">Crear Cliente</button>
            </form>
        </div>
    </div>

    <hr>

    <div>
        <h4>Buscar Usuarios</h4>
        <form method="get" action="{% url 'buscar_usuarios' %}">
            <input type="text" name="query" placeholder="Nombre, email..." class="form-control mb-2">
            <button type="submit" class="btn btn-outline-info">Buscar</button>
        </form>
    </div>

    <hr>

    <div>
        <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar sesión</a>
    </div>
</div>
</body>
</html>
