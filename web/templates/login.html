{% extends 'base.html' %}

{% block content %}

    <div class="h-screen flex items-center justify-center flex-col px-4 bg-cover bg-center">
        <h2 class="text-2xl font-semibold text-center text-white mb-6">Iniciar Sesión</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-white text-center">Usuario</label>
                <input type="text" name="username" id="username" class="text-center w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="password" class="block text-white text-center">Contraseña</label>
                <input type="password" name="password" id="password" class="text-center w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            {% if error %}
                <p class="text-center text-red-500 text-sm">{{ error }}</p>
            {% endif %}
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition duration-200">Ingresar</button>
        </form>
    </div>

{% endblock %}
