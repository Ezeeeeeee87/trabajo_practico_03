{% extends 'base.html' %}

{% block title %}Panel Superusuario{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-2xl shadow-md space-y-6">

    <h2 class="text-2xl font-bold text-blue-700">Panel de Administración</h2>

    <!-- Búsqueda -->
    <form method="get" action="{% url 'buscar_usuarios' %}" class="flex items-center space-x-2 mb-6">
        <input type="text" name="q" placeholder="Buscar usuarios..." class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Buscar</button>
    </form>

    <!-- Botones de acción -->
    <div class="flex justify-between items-center mb-6">
        <a href="{% url 'registro_profesor' %}" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg shadow-md">Registrar Profesor</a>
        <a href="{% url 'registro_cliente' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg shadow-md">Registrar Cliente</a>
    </div>

    <!-- Formulario de eliminación por nombre de usuario -->
    <form method="POST" action="{% url 'eliminar_usuario' %}" class="mb-6">
        {% csrf_token %}
        <div class="flex items-center space-x-2">
            <input type="text" name="username" placeholder="Ingrese el nombre de usuario a eliminar" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">Eliminar Usuario</button>
        </div>
    </form>

</div>
{% endblock %}
