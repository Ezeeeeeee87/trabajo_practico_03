<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión cerrada</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mt-5">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>¡Has cerrado sesión!</h1>
                    </div>
                    <div class="card-body">
                        <p>Gracias por visitar nuestra página. Si deseas iniciar sesión nuevamente, puedes hacerlo en el siguiente enlace.</p>
                        <a href="{% url 'login' %}" class="btn btn-warning btn-lg w-100">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
