{% extends 'base.html' %}

{% block title %}Registro de Profesor{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Registro de Profesor</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <!-- Formulario de usuario -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="id_username" class="block text-sm font-semibold text-gray-700">Nombre de usuario</label>
                {{ user_form.username }}
            </div>
            <div>
                <label for="id_password1" class="block text-sm font-semibold text-gray-700">Contraseña</label>
                {{ user_form.password1 }}
            </div>
            <div>
                <label for="id_password2" class="block text-sm font-semibold text-gray-700">Confirmar contraseña</label>
                {{ user_form.password2 }}
            </div>
        </div>

        <!-- Formulario de profesor -->
        <div class="grid grid-cols-1 gap-6">
            <div>
                <label for="id_puesto" class="block text-sm font-semibold text-gray-700">Puesto</label>
                {{ profesor_form.puesto }}
            </div>
        </div>

        <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-200">Registrar</button>
    </form>
</div>
{% endblock %}
