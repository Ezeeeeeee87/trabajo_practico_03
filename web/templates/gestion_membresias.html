{% extends 'base.html' %}
{% load static %}

{% block title %}Gestionar Membresías{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-2xl shadow-md space-y-6 max-w-2xl mx-auto mt-10">

    <h2 class="text-center text-2xl font-bold text-blue-700">Asignar Membresía</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-500">Guardar Membresía</button>
    </form>

</div>
{% endblock %}
